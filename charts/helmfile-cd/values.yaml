image:
  repository: withlazers/helmfile-cd
  pullPolicy: IfNotPresent
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

resources:
  limits:
    cpu: 100m
    memory: 512Mi
  requests:
    cpu: 100m
    memory: 512Mi

podSecurityContext:
  fsGroup: 1000

securityContext:
  readOnlyRootFilesystem: true
  runAsNonRoot: true
  capabilities:
    drop:
    - ALL

persistence:
  enabled: false
  annotations: {}
  # storageClass: "-"
  # existingClaim: 
  accessMode: ReadWriteOnce
  size: 1Gi

git:
  annotations: {}
  branch: ""
  repository: ~
  directory: ./helmfile
  authentication:
    existingSecret: ~
    key: ~
    username: ~
    password: ~
    annotations: {}

cronjob:
  schedule: "*/5 * * * *"
  deadline: 300
